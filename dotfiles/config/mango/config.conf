## NOTE: Monitor Config
monitorrule=HDMI-A-1,0.55,1,scroller,0,1,0,0,1920,1080,60
monitorrule=DP-3,0.55,1,scroller,0,1,1925,0,2560,1080,60

# Games ?
# monitorrule=DP-3,0.55,1,scroller,0,1,0,0,2560,1080,60

## NOTE: Keyboard
repeat_rate=50
repeat_delay=300
numlockon=0
xkb_rules_layout=br

## NOTE: Gaming  ?
allow_tearing=0
adaptive_sync=1

## NOTE: Layouts

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.5
scroller_focus_center=1
scroller_prefer_center=1
edge_scroller_pointer_focus=1
scroller_default_proportion_single=0.5
scroller_proportion_preset=0.5,0.8,1.0

# Tile
new_is_master=0
center_when_single_stack=1
# smart_gaps=1
default_mfact=0.5

## NOTE: Binds

# media
bind=NONE,XF86AudioPlayPause,spawn_shell,playerctl play-pause

# reload config
bind=SUPER,r,reload_config

# Terminal and Menu
bind=SUPER,Return,spawn,foot
bind=SUPER,a,spawn,vicinae toggle

bind=NONE,Print,spawn_shell,grim -g "$(slurp)" - | swappy -f -
bind=SUPER,Print,spawn_shell,grim -o "$(slurp -p -f '%o')" - | swappy -f -

# close / exit
bind=SUPER,q,killclient,
bind=SUPER,m,quit

# focus
bind=ALT,W,focusdir,left
bind=ALT,E,focusdir,right

bind=SUPER,H,focusdir,left
bind=SUPER,L,focusdir,right

bind=SUPER,J,focusdir,down
bind=SUPER,K,focusdir,up

# bind=ALT,W,focusstack,prev
# bind=ALT,E,focusstack,next

# swap
bind=Alt+Ctrl,W,exchange_client,left
bind=Alt+Ctrl,E,exchange_client,right

bind=SUPER,v,togglefloating

# monitor focus
bind=SUPER,W,focusmon,left
bind=SUPER,e,focusmon,right

bind=Alt+Ctrl,W,exchange_stack_client,prev
bind=Alt+Ctrl,E,exchange_stack_client,next
#
# tag
bind=Super,1,view,1,0
bind=Super,2,view,2,0
bind=Super,3,view,3,0
bind=Super,4,view,4,0
bind=Super,5,view,5,0
bind=Super,6,view,6,0
bind=Super,7,view,7,0
bind=Super,8,view,8,0
bind=Super,9,view,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=Super+Shift,1,tagsilent,1,0
bind=Super+Shift,2,tagsilent,2,0
bind=Super+Shift,3,tagsilent,3,0
bind=Super+Shift,4,tagsilent,4,0
bind=Super+Shift,5,tagsilent,5,0
bind=Super+Shift,6,tagsilent,6,0
bind=Super+Shift,7,tagsilent,7,0
bind=Super+Shift,8,tagsilent,8,0
bind=Super+Shift,9,tagsilent,9,0


# window status
bind=ALT,Tab,toggleoverview,
bind=SUPER+Shift,f,togglefullscreen,
bind=SUPER,f,togglemaximizescreen,

# window move mouse
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize

## NOTE: Tags

view_current_to_back=0

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller : now tgmix
tagrule=id:1,layout_name:tgmix
tagrule=id:2,layout_name:tgmix
tagrule=id:3,layout_name:tgmix
tagrule=id:4,layout_name:tgmix
tagrule=id:5,layout_name:tgmix
tagrule=id:6,layout_name:tgmix
tagrule=id:7,layout_name:tgmix
tagrule=id:8,layout_name:tgmix
tagrule=id:9,layout_name:tgmix

## NOTE: Animation

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=0
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=500
animation_duration_open=400
animation_duration_tag=250
animation_duration_close=800
animation_duration_focus=0
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1
animation_curve_focus=0.46,1.0,0.29,1
animation_curve_opafadeout=0.5,0.5,0.5,0.5
animation_curve_opafadein=0.46,1.0,0.29,1

# Execs
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=wlroots >/dev/null 2>&1
exec-once=vicinae server
exec-once=awww-daemon

# Colors

# Fundo
rootcolor=0x0b0b0fff

# Janela inativa
bordercolor=0x3b0764ff

# Janela ativa
focuscolor=0x6d28d9ff

# Urgente
urgentcolor=0xc1121fff

